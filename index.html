    <section class="text-light text-center p-5 text-md-start">
        <div class="container">
            <div class="d-md-flex align-items-center justify-content-between">
                <div>
                    <h1>Hi, <br> <span class="text-warning">I'm LT, Web Developer</span></h1>
                    <p class="lead my-4">Software Support Consultant | Front-End Developer</p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#submit">Say Hello</button>

                    <img src="img/developer_activity_bv83.svg" alt="" class="img-fluid w-50 d-none d-md-block">

    <!-- Modal -->
<div class="modal fade text-dark" id="submit" tabindex="-1" aria-labelledby="submitLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitLabel">Let's Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="lead">Fill out this form and I will get back to you.</p>
          <form action="">
              <div class="mb-3">
                  <input type="text" class="form-control" id="first-name" placeholder="First Name"
                  required>
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name"
                required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                required>
            </div>

            <div class="mb-3">
                <textarea class="form-control " id="message" placeholder="Type your message here"
                required></textarea>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
